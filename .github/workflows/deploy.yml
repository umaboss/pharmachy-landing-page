name: ðŸš€ Deploy to VPS

on:
  push:
    branches:
      - main  # or your deploy branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd ~/apps/pharmachy-landing-page
            git pull origin main
            npm ci --omit=dev
            npm run build
            pm2 restart pharmachy-landing-page || pm2 start npm --name "pharmachy-landing-page" -- start
            pm2 save
